<template name="card">
    <div class=" flight-card d-flex my-5 justify-content-between w-100">
        <div class="d-flex me-4 flex-column">
            <div class="airline-tag">
                <span class="p-3">Azerbaijan Airlines</span>
            </div>
            <div class="d-flex">
                {{#with getFlights ticket.flightId}}
                <div>
                    <h3>{{time}}</h3>
                    <i class="fa-solid fa-plane-departure"></i>
                    <p class="destionation">{{from}}
                        <small>{{getDate date}}</small>
                    </p>
                </div>
                <div class="d-flex flex-column mx-3 mt-4">
                    <small class="text-center">{{getDiff date time arrivalDate arrivalTime}}</small>
                    <img src="/assates/line.svg" class="line" />
                </div>
                <div>
                    <h3>{{arrivalTime}}</h3>
                    <i class="fa-solid fa-plane-arrival"></i>

                    <p class="destionation">{{to}}
                        <small>{{getDate arrivalDate}}</small>
                    </p> 
                </div>
                {{/with}}
            </div>
        </div>
        <div class="d-flex">
            <div id="econom" class="squared d-flex flex-column justify-content-between mx-2">
                <p>{{ticket.type}}</p>
                <div>
                    <h4>{{ticket.price}} <i class="fa-solid fa-manat-sign"></i></h4>
                    <small>{{_"perPerson"}}</small>
                </div>
            </div>
        </div>
    </div>


</template>
